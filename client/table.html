<template name="table">
  {{#unless submit}}
  <h5 class="header center teal-text">Destination: {{showPlace}}</h5>
  {{/unless}}
    <div class="container">
    <div class="row">
      <table>
        <thead>
          <tr>
              <th data-field="name">Name</th>
              <th data-field="phone">Phone No.</th>
              <th data-field="date">Date</th>
              <th data-field="time">Time</th>
              {{#if submit}}
                <th data-field="place">Place</th>
              {{/if}}
          </tr>
        </thead>

        <tbody>
          {{#each showlist}}
          <tr class="tripchoose">
            <td>{{name}}</td>
            <td>{{phone}}</td>
            <td>{{dispdate}}</td>
            <td>{{time}}</td>
            {{#if submit}}
              <td>{{place.title}}</td>
            {{/if}}
          </tr>

          {{/each}}

        </tbody>
      </table>
    </div>
  </div>
</template>
